---
layout: page
title: {{ site.showcase_title }}
---

<h1>{{ site.showcase_title }}</h1>
<p>{{ site.showcase_description }}</p>
<ul style="padding-left: 35px; list-style:none;">
  {% for showcase in site.showcase %}
    <li style="">
      <a href="{{ showcase.url }}"><img src="{{ showcase.image }}" width="150" align="left" style="padding: 15px;" /></a>
      <a href="{{ showcase.url }}"><strong>{{ showcase.title }}</strong></a> (<em>{{ showcase.owner }}</em>)<br />{{ showcase.description }}
    </li>
  {% endfor %}
</ul>
<p>{{ site.showcase_footer }}</p>
